sudo: required
os: linux
language: c
compiler: clang
env:
- secure: ""

before_install:
    - sudo apt-get install sshpass
    - ./bootstrap-vitasdk.sh
    - export VITASDK=/usr/local/vitasdk
    - export PATH=$VITASDK/bin:$PATH
    - cp config.travis config

script:
    - ./vdpm -i zlib
    - ./vdpm -i libpng
    - ./vdpm -i libexif
    - ./vdpm -i libjpeg
    - ./vdpm -i jansson
    - ./vdpm -i freetype
    - ./vdpm -i sqlite
    - ./vdpm -i fftw
    - ./vdpm -i libvita2d
    - ./vdpm -i libmad
    - ./vdpm -i libogg
    - ./vdpm -i libvorbis
    - ./vdpm -i libpsp2shell
