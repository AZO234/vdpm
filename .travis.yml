sudo: required
os: linux
language: c
compiler: clang
env:
- secure: ""

notifications:
  email: false

before_install:
    - sudo apt-get install sshpass
    - echo "|1|319gPn4gbuUnAOPWNsRR1+PX6i0=|lrV+WR6nMUM7/hgPHEBzzDDogmI= ssh-rsa " >> ~/.ssh/known_hosts
    - ./bootstrap-vitasdk.sh
    - export VITASDK=/usr/local/vitasdk
    - export PATH=$VITASDK/bin:$PATH
    - cp config.travis config

script:
    - ./vdpm -i zlib
    - ./vdpm -i libpng
    - ./vdpm -i libexif
    - ./vdpm -i libjpeg
    - ./vdpm -i jansson
    - ./vdpm -i sqlite
    - ./vdpm -i fftw
    - ./vdpm -i libvita2d
    - ./vdpm -i libmad
    - ./vdpm -i libogg
    - ./vdpm -i libvorbis
